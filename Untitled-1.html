<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            width: 100%;
            border: 2px solid;
        }

        .header ul {
            display: flex;
            list-style: none;
            position: relative;
        }

        .div {
            border-bottom: 2px solid;
            width: 93px;
            position: absolute;
            top: 50px;
            left: -100px;

        }
        .header ul:hover li :nth-child(2) {
            border-bottom: 2px solid;
            left: 100px;
        }
    </style>
</head>

<body>
    <div class="header">
        <ul>
            <li> who we are</li>
            <li><div class="div"></div></li>
        </ul>
        
    </div>
</body>

</html>
